<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Knewave&display=swap" rel="stylesheet">
    <title>WeatherWay Farer</title>
</head>
<div class="weather-app">
    <header>
        <form class="search-form">
            <input 
            type="search" 
            placeholder="Enter a city..." 
            required 
            class="search-form-input"
            />
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city">Woodstock</h1> 
            <p class=" weather-app-details">
                Sunday 9:18, partly cloudy
                <br />
                Humidity: <strong>69%</strong>, Wind: <strong> 3 mph</strong> 
            </p>
        </div>
        <div class="weather-app-temperature-container"> 
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">81</div>
            <div class="weatehr-app-unit">°F</div>
    </div>
        </div>
    </main>

    <footer>
        Coded by
        <a href="https://github.com/lexi2345" target="_blank">Lexi Cantrell</a>,
        code hosted <a href="https://github.com/lexi2345/Vanilla-Weather-Search---Project" target="_blank">on Github</a>
        and website hosted <a href="https://weatherwayfarer.netlify.app/" target="_blank">on Netlify</a>
    </footer>
</div>
</body>
</html>
