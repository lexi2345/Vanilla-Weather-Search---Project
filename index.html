<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Knewave&display=swap" rel="stylesheet">
    <title>WeatherWay Farer</title>
</head>
<div class="weatherapp">
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required/>
            <input type="submit" value="search"/>
        </form>
    </header>
    <main>
        <div>
            <h1>Woodstock</h1>
            <p>
                Sunday 9:18, partly cloudy
                <br />
                Humidity: 69%, Wind: 3 mph
            </p>
        </div>
        <div> ⛅ 81°F</div>
    </main>

    <footer>
        Coded by
        <a href="https://github.com/lexi2345" target="_blank">Lexi Cantrell</a>,
        code hosted <a href="https://github.com/lexi2345/Vanilla-Weather-Search---Project" target="_blank">on Github</a>
        and website hosted <a href="https://weatherwayfarer.netlify.app/" target="_blank">on Netlify</a>
    </footer>
</div>
</body>
</html>
