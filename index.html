<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Knewave&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherWay Farer</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" list="city-options" />
                <datalist id="city-options">
                    <option value="New York"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                    <option value="Houston"></option>
                    <option value="Phoenix"></option>
                    <option value="Philadelphia"></option>
                    <option value="San Antonio"></option>
                    <option value="San Diego"></option>
                    <option value="Dallas"></option>
                    <option value="San Jose"></option>
                </datalist>
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class=" weather-app-details">
                        <span id="time"></span>,
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container"></div>
                <div class="weather-app-icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weatehr-app-unit">ยฐF</div>
            </div>
    </div>
    <div class="weather-forecast-container">
        <div class="temperature-divider">
            <div class="weather-forecast">

                    </div>
                </div>

                </div>
