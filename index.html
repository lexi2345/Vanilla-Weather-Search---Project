<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Knewave&display=swap"
        rel="stylesheet">

<body>
    <div class="weather-app">
    <header>
     <form class="search-form" id="search-form">
    <input type="search" 
    placeholder="Enter a city.." 
    required 
    id="search-form-input" 
    class="search-form-input" 
    />
    <input type="submit" value="search" class="search-form-button" />
    </form>
    </header>
    <main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class=" weather-app-details">
      <span id="time"></span>,
              <span id="description"></span>
     <br />
     Humidity:  <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
        </p>
         </div>
        <div class="weather-app-temperature-container"></div>
                    <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weatehr-app-unit">Â°F</div>
            </div>
    </div>
    </main>

    <footer>
        Coded by

        and website hosted <a href="https://weatherwayfarer.netlify.app/" target="_blank">on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
